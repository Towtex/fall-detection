{% extends "base.html" %}

{% block title %}Preprocessing - Fall Detection and Classification{% endblock %}

{% block content %}
<div class="row" style="margin: 1rem;">
    <div class="col-md-6 text-end">
        <label for="camera-select">Camera: </label>
        <select id="camera-select">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <label for="condition-select">Condition: </label>
        <select id="condition-select">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>
    <div class="col-md-3">
        <button type="button" class="btn btn-primary w-100" id="btn-create-common-bg">Create Common Background</button>
    </div>
    <div class="col-md-3 text-start">
        <button type="button" class="btn btn-danger" id="btn-clear-common-bg">Clear</button>
    </div>
</div>

<div class="row" style="margin: 1rem;">
    <div class="col-md-6 text-end">
        <label for="subject-select">Subject: </label>
        <select id="subject-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
        </select>
        
        <label for="camera-select">Camera:</label>
        <select id="camera-select">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <label for="trial-select">Trial:</label>
        <select id="trial-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label for="activity-select">Activity:</label>
        <select id="activity-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
    </div>
    <div class="col-md-3">
        <button type="button" class="btn btn-primary w-100" id="btn-create-subject-bg">Create Subject Background</button>
    </div>
    <div class="col-md-3 text-start">
        <button type="button" class="btn btn-danger" id="btn-clear-subject-bg">Clear</button>
    </div>
</div>

<div class="row">
    <div class="col-md-12 text-center" id="common-bg-container">
        <!-- Common background images will be displayed here -->
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center" id="subject-bg-container">
        <!-- Subject background images will be displayed here -->
    </div>
</div>

<script src="{{ url_for('static', filename='js/preprocessing.js') }}"></script>
{% endblock %}
