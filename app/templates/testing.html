{% extends "base.html" %}

{% block title %}Testing Analysis - Fall Detection{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3>Testing Trial 3</h3>
        </div>
    </div>
    <div class="row" style="margin: 0.5rem;">
        <div class="col-md-8 text-end">
            <label for="feature-select-test-trial3">Feature: </label>
            <select id="feature-select-test-trial3">
                <option value="SHI_FD">SHI_FD</option>
                <option value="SHI_Yolov8">SHI_Yolov8</option>
                <option value="DOF">DOF</option>
                <option value="DOF_SHI_FD">DOF_SHI_FD</option>
                <option value="DOF_SHI_Yolov8">DOF_SHI_Yolov8</option>
            </select>
            <label for="class-limit-select-test-trial3">Class Limit: </label>
            <select id="class-limit-select-test-trial3">
                <option value="2">2</option>
                <option value="7">7</option>
                <option value="11">11</option>
            </select>
            <label for="camera-select-test-trial3">Camera: </label>
            <select id="camera-select-test-trial3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="1_2">1+2</option>
            </select>
        </div>
        <div class="col-md-4 text-start">
            <button type="button" class="btn btn-primary" id="btn-test-trial3" style="margin-right: 1.5rem;">Test
                Model</button>
            <button type="button" class="btn btn-success" id="btn-result-test-trial3"
                style="margin-right: 1.5rem;">Result</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h3>Testing LOOCV</h3>
        </div>
    </div>
    <div class="row" style="margin: 0.5rem;">
        <div class="col-md-8 text-end">
            <label for="feature-select-test-loocv">Feature: </label>
            <select id="feature-select-test-loocv">
                <option value="SHI_FD">SHI_FD</option>
                <option value="SHI_Yolov8">SHI_Yolov8</option>
                <option value="DOF">DOF</option>
                <option value="DOF_SHI_FD">DOF_SHI_FD</option>
                <option value="DOF_SHI_Yolov8">DOF_SHI_Yolov8</option>
            </select>
            <label for="class-limit-select-test-loocv">Class Limit: </label>
            <select id="class-limit-select-test-loocv">
                <option value="2">2</option>
                <option value="7">7</option>
                <option value="11">11</option>
            </select>
            <label for="subject-select-test-loocv">Subject: </label>
            <select id="subject-select-test-loocv">
                {% for i in range(1, 18) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
            <label for="camera-select-test-loocv">Camera: </label>
            <select id="camera-select-test-loocv">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="1_2">1+2</option>
            </select>
        </div>
        <div class="col-md-4 text-start">
            <button type="button" class="btn btn-primary" id="btn-test-loocv" style="margin-right: 1.5rem;">Test
                Model</button>
            <button type="button" class="btn btn-success" id="btn-result-test-loocv"
                style="margin-right: 1.5rem;">Result</button>
        </div>
    </div>
    <div row="row" class="col-md-12 text-center mt-4">
        <button type="button" class="btn btn-secondary" id="btn-clear">Clear Results</button>
    </div>
    <div id="results-container" class="mt-4" style="display: none;">
        <h2 id="results-header" class="mb-4">Test Results</h2>
        <div id="results-content"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/testing.js') }}"></script>
{% endblock %}
