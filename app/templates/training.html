{% extends "base.html" %}

{% block title %}Training - Fall Detection{% endblock %}

{% block content %}
<div class="row" style="margin: 0.5rem;">
    <div class="col-md-9 text-end">
        <label for="feature-select-training">Feature: </label>
        <select id="feature-select-training">
            <option value="SHI_FD">SHI_FD</option>
            <option value="SHI_Yolov8">SHI_Yolov8</option>
            <option value="DOF">DOF</option>
            <option value="DOF_SHI">DOF_SHI</option>
            <option value="DOF_SHI_Yolov8">DOF_SHI_Yolov8</option>
        </select>
        <label for="class-limit-select-training">Class Limit: </label>
        <select id="class-limit-select-training">
            <option value="11">11</option>
            <option value="7">7</option>
            <option value="2">2</option>
        </select>
        <label for="subject-select-training">Subject: </label>
        <select id="subject-select-training">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
        </select>
        <label for="camera-select-training">Camera: </label>
        <select id="camera-select-training">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="1_2">1+2</option>
        </select>
    </div>
    <div class="col-md-3 text-start">
        <button type="button" class="btn btn-primary" id="btn-create-label">Create Label</button>
    </div>
</div>
<script src="{{ url_for('static', filename='js/training.js') }}"></script>
{% endblock %}
